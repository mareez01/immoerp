version: '3.8'

services:
  amc-erp:
    image: ghcr.io/immoco/amc-erp:latest
    container_name: amc-erp-app
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - amc-network

networks:
  amc-network:
    driver: bridge
